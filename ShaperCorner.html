			var configuration = {};

			function htmlDecode(input) {
			  var doc = new DOMParser().parseFromString(input, "text/html");
			  return doc.documentElement.textContent;
			}



		

			function updateConfig(key, value) {
				if(key === configuration) {
					configuration = value;	
				} else {

					if(key === "currentUnit") {
						if(configuration.currentUnit === "mm" && value === "in") {
							$("#radius").val(configuration.radius / 25.4);
						} else {
							$("#radius").val(configuration.radius);
						}
						$("#unit").html(configuration.unitDisplay[value]);
					}

					if(key === "radius" && configuration.currentUnit === "in") { 
						configuration[key] = value * 25.4; 
					} else {
						configuration[key] = value;	
					}
					

				}

			}
		

			function updateGraphic() {

				for(var i = 0; i < radiusLableDigits.length; ++i) {
					
					if(radiusLableDigits[i].match(/^[0-9]$/)) {
						var number = parseInt(radiusLableDigits[i]);
						var tmpRadiusLabelUse = groupRadius.use(zeroToNineNumbers[number].object);
			 			tmpRadiusLabelUse.scale(size * 0.018);
						tmpRadiusLabelUse.move(numberXPos,numberYPos);
						numberXPos += zeroToNineNumbers[number].width;
					} else if(radiusLableDigits[i] === '.') {
						var collonLabelUse = groupRadius.use(collonLabel);
			 			collonLabelUse.scale(size * 0.018);
						collonLabelUse.move(numberXPos -2.2,numberYPos + 3);
						numberXPos += 1;
					} else {
						console.error("trying to convert some invalid char to number:" + radiusLableDigits[i]);
					}

				}

				if(configuration.currentUnit === "mm") {
					var mmLabelUse = groupRadius.use(mmLabel);
		 			mmLabelUse.scale(size * 0.018);
					mmLabelUse.move(numberXPos + 5,numberYPos +1.5);
				} else {
					var inchLabelUse = groupRadius.use(inchLabel);
		 			inchLabelUse.scale(size * 0.018);
					inchLabelUse.move(numberXPos ,numberYPos-2.5);
				}

/* Draw edge marks */
				var pathEdgeMark = groupBorder.path(`
					M ${size}  0  
					V ${size + oversize} 
					M 0 ${size }
					H ${size + oversize} 
					`);

				pathEdgeMark.stroke({ color: '#00f', width: strokeWidth, linecap: 'round', linejoin: 'round', miterlimit:"10" });
				pathEdgeMark.attr({"id": "pathEdgeMark"});



/* Draw Shaper refrence marks */

				var pathRefMark = groupRef.path(`M ${size} ${size}   H ${size + size * 0.05} L  ${size} ${size - size *0.10 } Z`);
				pathRefMark.fill({ color: '#f00'});
				pathRefMark.stroke({ color: '#f00', width: 0, linecap: 'round', linejoin: 'round', miterlimit:"10" });
				pathRefMark.attr({"id": "pathRefMark"});




			} // END updateGraphic()



			function downloadSVG() {
				const svg = document.getElementById('picture').innerHTML;
				const blob = new Blob(["<?xml version=\"1.0\" encoding=\"UTF-8\"?>" + svg.toString()]);
				const element = document.createElement("a");
				element.download = "ShaperCorner_R" + configuration.radius + configuration.currentUnit +".svg";
				element.href = window.URL.createObjectURL(blob);
				element.click();
				element.remove();
			}

			$( document ).ready(function() {
			    



				$('input[type=radio][name=unitselect]').change(function() {
					updateConfig("currentUnit",$(this).val());
					updateGraphic();
				});
				$('input[type=text][id=radius]').on('input',function() {
					if(!$(this).val().match(/^[0-9]+(\.|,)?[0-9]*$/)) {
						$(this).removeClass("fieldOK").addClass("fieldNoK");
						return;
					}
					$(this).removeClass("fieldNoK").addClass("fieldOK");
					updateConfig("radius",$(this).val());
					updateGraphic();
				});

				$('#download').click(function() {
					downloadSVG();

				});

				updateConfig(configuration, config);

				$("#radius").val(configuration.radius);

				updateGraphic();

			});

		

		</script>
	</head>
	<body>
		<h1>Shaper Corner Generator</h1>
		<fieldset>
			<div class="formFieldElement">
				<label>Unit <input type="radio" id="mm" name="unitselect" value="mm" checked />mm <input type="radio" id="inch" name="unitselect" value="in"  />inch</label>
			</div>
			<div class="formFieldElement">
				<label>Radius <input type="text" id="radius" class="fieldOK"/><span id="unit">mm</span></label>
			</div>
			<div class="formFieldElement">
				<button class="btn" id="download"><i class="fa fa-download"></i> Download</button>
			</div>
		</fieldset>

		<div id="picture">
			
					
			
		</div>

		<div>(C) TS, 2023</div>

	</body>
</html>
